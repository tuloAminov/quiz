server.port=8080

spring.messages.basename=lang.messages
spring.resources.static-locations=classpath:/spring-frontend/src/
spring.thymeleaf.prefix=classpath:/spring-frontend/src/
#spring.resources.static-locations=classpath:/spring-frontend2/
#spring.thymeleaf.prefix=classpath:/spring-frontend2/

spring.datasource.url=jdbc:postgresql://localhost:5432/project
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=always